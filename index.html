<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #3b82f6, #1e3a8a);
            font-family: 'Poppins', sans-serif;
        }
        
        .box {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 10px 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 600px;
            transition: 0.3s ease-in-out;
        }
        
        .box:hover {
            transform: scale(1.02);
            box-shadow: 10px 10px 40px rgba(0, 0, 0, 0.3);
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            transition: 0.3s ease-in-out;
        }

        input:focus {
            border: 1px solid #007bff;
            box-shadow: 0px 0px 10px rgba(0, 123, 255, 0.3);
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        #qrcode {
            margin-top: 20px;
            padding: 10px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body>

<div class="box">
    <h2 class="fw-bold text-primary">ðŸ”³ QR Code Generator with AI Chatbot.</h2>
    <input type="text" id="text" class="form-control" placeholder="Enter text or URL">
    <button onclick="generateQR()">Generate QR Code</button>
    <div id="qrcode"></div>
    <p id="cat"></p>
    <p>Note: Use private network, sometimes it will not work on wifi due to college restrictions.</p>
</div>

<script>
    function generateQR() {
        let text = document.getElementById("text").value.trim();
        let qrDiv = document.getElementById("qrcode");

        if (!text) {
            alert("Please enter text!");
            return;
        }

        qrDiv.innerHTML = ""; 
        new QRCode(qrDiv, text);

        qrDiv.style.opacity = "0";
        setTimeout(() => qrDiv.style.opacity = "1", 200);
        let cat = document.getElementById("cat");
        cat.innerHTML = "Scan and use..."
    }
</script>
<script>
    (function(){if(!window.chatbase||window.chatbase("getState")!=="initialized"){window.chatbase=(...arguments)=>{if(!window.chatbase.q){window.chatbase.q=[]}window.chatbase.q.push(arguments)};window.chatbase=new Proxy(window.chatbase,{get(target,prop){if(prop==="q"){return target.q}return(...args)=>target(prop,...args)}})}const onLoad=function(){const script=document.createElement("script");script.src="https://www.chatbase.co/embed.min.js";script.id="VDngpRlJ3Ps6hnPo_Txiq";script.domain="www.chatbase.co";document.body.appendChild(script)};if(document.readyState==="complete"){onLoad()}else{window.addEventListener("load",onLoad)}})();
    </script>
</body>
</html>
